<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styal.css">
    <title>Document</title>
</head>
<body>
    <div class="leap-year">
        <input type="checkbox" class="cb th th-0 n-0 th-odd" checked>
        <input type="checkbox" class="cb th th-1 n-1 th-even" checked>
        <input type="checkbox" class="cb th th-2 n-2 th-odd">
        <input type="checkbox" class="cb th th-3 n-3 th-even">
        <input type="checkbox" class="cb th th-4 n-4 th-odd">
        <input type="checkbox" class="cb th th-5 n-5 th-even">
        <input type="checkbox" class="cb th th-6 n-6 th-odd">
        <input type="checkbox" class="cb th th-7 n-7 th-even">
        <input type="checkbox" class="cb th th-8 n-8 th-odd">
        <input type="checkbox" class="cb th closer">
        <span class="display display-th"></span>
        <input type="checkbox" class="cb h h-0 n-0 h-odd">
        <input type="checkbox" class="cb h h-1 n-1 h-even h-odd-4">
        <input type="checkbox" class="cb h h-2 n-2 h-odd">
        <input type="checkbox" class="cb h h-3 n-3 h-even h-even-4">
        <input type="checkbox" class="cb h h-4 n-4 h-odd">
        <input type="checkbox" class="cb h h-5 n-5 h-even h-odd-4">
        <input type="checkbox" class="cb h h-6 n-6 h-odd">
        <input type="checkbox" class="cb h h-7 n-7 h-even h-even-4">
        <input type="checkbox" class="cb h h-8 n-8 h-odd">
        <input type="checkbox" class="cb h closer">
        <span class="display display-h"></span>
        <input type="checkbox" class="cb t t-0 n-0 t-odd" checked>
        <input type="checkbox" class="cb t t-1 n-1 t-even" checked>
        <input type="checkbox" class="cb t t-2 n-2 t-odd">
        <input type="checkbox" class="cb t t-3 n-3 t-even">
        <input type="checkbox" class="cb t t-4 n-4 t-odd">
        <input type="checkbox" class="cb t t-5 n-5 t-even">
        <input type="checkbox" class="cb t t-6 n-6 t-odd">
        <input type="checkbox" class="cb t t-7 n-7 t-even">
        <input type="checkbox" class="cb t t-8 n-8 t-odd">
        <input type="checkbox" class="cb t closer">
        <span class="display display-t"></span>
        <input type="checkbox" class="cb o o-0 n-0 o-odd" checked>
        <input type="checkbox" class="cb o o-1 n-1 o-even o-odd-4" checked>
        <input type="checkbox" class="cb o o-2 n-2 o-odd" checked>
        <input type="checkbox" class="cb o o-3 n-3 o-even o-even-4" checked>
        <input type="checkbox" class="cb o o-4 n-4 o-odd">
        <input type="checkbox" class="cb o o-5 n-5 o-even o-odd-4">
        <input type="checkbox" class="cb o o-6 n-6 o-odd">
        <input type="checkbox" class="cb o o-7 n-7 o-even o-even-4">
        <input type="checkbox" class="cb o o-8 n-8 o-odd">
        <input type="checkbox" class="cb o closer">
        <span class="display display-o"></span>
        <div class="arrows">
            <div class="th up"></div>
            <div class="th down"></div>
            <div class="h up"></div>
            <div class="h down"></div>
            <div class="t up"></div>
            <div class="t down"></div>
            <div class="o up"></div>
            <div class="o down"></div>
        </div>
        
        <div class="indicator">
            <div class="topline">The year</div>
            <div class="secondline"><span class="is">is</span> <span class="not">is not</span></div>
            <div class="bottomline">a leap year</div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
